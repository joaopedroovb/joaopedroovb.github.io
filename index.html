<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>João Pedro Oliveira</title>
    <meta name="description" content="personal site and portfolio" />
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Sans+Mono:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', sans-serif;
            line-height: 1.75;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #0a0a0a;
            color: #a1a1a1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            font-weight: 700;
            color: #ededee
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.25rem;
            color: #ededee
        }

        p {
            margin: 1rem 0;
            font-size: 1.05rem;
        }

        a {
            color: #4185d1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.95rem;
        }

        pre {
            background-color: #272822;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
        }

        ul {
            margin: 1rem 0 1rem 2rem;
            list-style-type: disc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            font-size: 0.95rem;
        }

        th,
        td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <main>
        <button onclick="loadLanguage('en')">EN</button>
        <button onclick="loadLanguage('pt')">PT</button>

        <h1 data-i18n="title">João Pedro Oliveira</h1>
        <section>
            <p data-i18n="bio">I’m into puzzles, coding, running, and music stuff.</p>
        </section>

        <section>
            <h2>Writing</h2>
            <p>Check out <a href="./writing">writing</a></p>
        </section>


        <section>
            <h2 data-i18n="contact">Contact</h2>
            <p><a href="https://github.com/joaopedroovb">Github</a></p>
            </p>
        </section>
    </main>
    <script>
        const defaultLang = navigator.language.startsWith('pt') ? 'pt' : 'en';

        async function loadLanguage(lang) {
            const res = await fetch(`./i18n/${lang}.json`);
            const translations = await res.json();

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                el.textContent = translations[key];
            });

            document.documentElement.lang = lang;
        }

        loadLanguage(defaultLang);
    </script>

</body>

</html>
